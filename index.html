<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Öner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="overlay">
            <div class="tabak-container">
                <div id="tabak1" class="tabak">3</div>
                <div id="tabak2" class="tabak">4</div>
                <div id="tabak3" class="tabak">5</div>
            </div>
            <div class="tabak-container">
                <div id="tabak4" class="tabak">6</div>
                <div id="tabak5" class="tabak">7</div>
                <div id="tabak6" class="tabak">8</div>
            </div>
            <div class="loading-overlay" id="loadingOverlay">
                <img src="assets/loading.gif" alt="Yükleniyor...">
            </div>
            <div class="tarif-karusel">
                <div class="tarif-liste">
                    <!-- Tarifler burada listelenecek -->
                </div>
            </div>
        </div>
        <div class="ek-goruntu"></div>
    </div>

    <div class="tarif-detay" id="tarifDetay">
        <img src="" alt="Tarif Fotoğrafı">
        <h3></h3>
        <h4>Malzemeler:</h4>
        <ul></ul>
        <h4>Yapılışı:</h4>
        <p></p>
        <button id="closeDetail">Kapat</button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
